version: 2
jobs:
  build_unit:
    docker:
    - image: circleci/node:8.13.0
    steps:
    - checkout
    - restore_cache:
        key: dependency-cache-{{ checksum "package.json" }}
    - run:
        name: install-npm-packages
        command: npm install
    - save_cache:
        key: dependency-cache-{{ checksum "package.json" }}
        paths:
        - ./node_modules
    - run:
        name: run-tests
        command: npm run unit
        workflows:
  version: 2
  build_parallely:
    jobs:
    - build_unit
    - build_unit_on_latest
    - integration:
        requires:
        - build_unit
        - build_unit_on_latest